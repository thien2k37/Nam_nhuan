<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<script>
  let namnhuan = prompt("nhập năm vào: ");
  if (namnhuan % 4 && namnhuan % 100 && namnhuan % 400) {
      alert(namnhuan + "là năm nhuan");
  }else {
      alert(namnhuan + "ko phải là năm nhuan");
  }
</script>
</body>
